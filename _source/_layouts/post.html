---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="container" >
      <div class="row">
        <div class="col-sm-10">
            <header class="post-header">
                <div class="row">
                    {% if page.feat_img %}
                    <div class="col-md-3">
                        <img itemprop="image" src="{{ site.url }}{{ page.feat_img | prepend: site.blog_img_url }}"
                             alt="{{ page.title }}">
                    </div>
                    <div class="col-md-9">
                    {% else %}
                    <div class="col-md-12">
                    {% endif %}
                      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                      <div class="post-meta">
                          {% if page.author %}
                          <div class="author col-sm-offset-6 col-sm-3 col-xs-offset-2 col-xs-6" itemprop="author" itemscope
                               itemtype="http://schema.org/Person">
                            By <span itemprop="name">{{ page.author }}</span>
                          </div>
                          {% endif %}
                          <time class="col-sm-3 col-xs-4" datetime="{{ page.date | date_to_xmlschema }}"
                                itemprop="datePublished">
                              {{ page.date | date: "%B %-d, %Y" }}
                          </time>
                      </div>
                    </div>
                </div>
            </header>

            <div itemprop="articleBody">
              <div class="row">
                  <div class="post-content col-xs-12">
                    {{ content }}
                  </div>
              </div>
            </div>
        </div>
      <div class="col-sm-2">
        {% include sidebar.html %}
      </div>

      </div> <!-- /.row -->
  </div> <!-- /.container -->
</article>
